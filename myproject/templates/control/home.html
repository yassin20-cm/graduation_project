<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ينتفع به</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f2f7f7;
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #34dbdb, #00b2b2);
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .request-card {
      background: #ffffff;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease-in-out, box-shadow 0.3s;
    }

    .request-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .request-title {
      font-size: 22px;
      color: #222;
      margin-bottom: 12px;
    }

    .request-info {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
    }

    .request-info strong {
      color: #00b2b2;
    }

    .user-link {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .user-link:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .logout-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ff4d4d;
      color: white;
    }

    .logout-btn:hover {
      background-color: #e60000;
    }

    .profile-btn {
      margin: 20px auto;
      display: block;
      background-color: #00b2b2;
      color: white;
      text-align: center;
    }

    .profile-btn:hover {
      background-color: #009999;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 20px;
        padding: 20px;
      }

      .request-card {
        padding: 18px;
      }

      .logout-btn {
        position: static;
        transform: none;
        display: block;
        margin: 10px auto 0 auto;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    Welcome to ينتفع به
    {% if user %}
      <a href="{% url 'user_logout' %}" class="btn logout-btn">Sign out</a>
    {% endif %}
  </div>

  {% if user %}
    <a href="{% url 'user_profile' user.user_id %}" class="btn profile-btn">Profile</a>
  {% endif %}

  <div class="container">
    {% for request in requests %}
      <div class="request-card">
        <h3 class="request-title">{{ request.request_description }}</h3>
        <p class="request-info"><strong>Mode:</strong> {{ request.request_state }}</p>
        <p class="request-info">
          <strong>User:</strong> <span class="user-link">{{ request.user.user_name }}</span>
        </p>
        <p class="request-info"><strong>Released:</strong> {{ request.request_date }}</p>
      </div>
    {% endfor %}
  </div>

</body>
</html>
