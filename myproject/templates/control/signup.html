{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ينتفع به</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-container h1 {
      color: #00b2b2;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .signup-container h2 {
      color: #444;
      font-size: 22px;
      margin-bottom: 25px;
    }

    form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #00b2b2;
      box-shadow: 0 0 0 3px rgba(0, 178, 178, 0.1);
      outline: none;
    }

    .text-danger {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
    }

    .btn-primary {
      background: linear-gradient(to right, #34dbdb, #00b2b2);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #28a6a6, #009999);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 25px 20px;
      }

      .signup-container h1 {
        font-size: 24px;
      }

      .signup-container h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>ينتفع به</h1>
    <h2>Sign Up</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
  </div>

</body>
</html>
